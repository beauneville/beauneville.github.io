<!DOCTYPE html>
<html>
<head>
	<title>Project 1</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
	<style>
    	text { 
			font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; 
			font-size: 15px;
		}
		.axis path, .axis line {
			fill: none;
			stroke: black;
			shape-rendering: crispEdges;
		}
		.tick text {
			fill: black;
			font-size: 11px;
		}

		rect {
			stroke: white;
		}
	</style>
</head>
<body>
	<div>
				<h1 style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif" > 
				Recreating John Snow's Pioneering Visualization.
				</h1>
				
		<div class="pagetext">
			<p style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif"> 
			In 1854, 616 Londoners died of Cholera.
			<br/><br/>Physician John Snow, documented the deaths, along with their locations, and thus was able to trace the outbreak to the contaminated pump on Broad Street. 
			<br/><br/>
			<a href="about.html">Check out the "About" page.</a>
		</p>
		</div>
		<svg id="map" width="49%" viewBox="0 0 500 500">
			<text id='label' x='5' y='20'>Soho, London</text>
		</svg>
		<svg id="graph" width="49%" viewBox="0 0 500 500">
			<text id='label' x='5' y='20'>Deaths Per Day</text>
		</svg>
	</div>

	
	<script>
		var pumps = [];

			let mapXScale = d3.scale.linear();
		    let mapYScale = d3.scale.linear();

			// Mapping the Pumps on the Map
		d3.csv('pumps.csv', function(data) 
		{
            console.log (data);
			for (var i=0; i<data.length; i++) 
			{
				pumps.push ([data[i].x, data[i].y])
			}

            var svg1 = d3.select('#map')
			.selectAll('rect')
			.data(pumps)

			mapXScale.domain([3,20]).range([0, 500]);
			mapYScale.domain([3,20]).range([500, 0]);

			svg1.enter()
				.append('rect')
				.attr('height', 10)
				.attr('width', 10)
				.attr('fill', '#276fbf')

					.attr('x', function(d) { return mapXScale(d[0])})
					.attr('y', function(d) { return mapYScale(d[1])})
					.attr('transform', function(d) {
						return 'rotate( ' + 
							mapXScale(d[0]) + ' ' +
							mapYScale(d[1]) + ')'});
				});

				// Mapping Each Death on the  Map
		var deathagesex = [];
		d3.csv('deaths_age_sex.csv', function(data) 
		{
            console.log (data);
			for (var i=0; i<data.length; i++) 
			{
				deathagesex.push ([data[i].x, data[i].y, data[i].age, data[i].gender, data[i].day])
			}

            var svg1 = d3.select('#map')
			.selectAll('circle')
			.data(deathagesex)

			mapXScale.domain([3,20]).range([0, 500]);
			mapYScale.domain([3,20]).range([500, 0]);

			svg1.enter()
				.append('circle')
				.attr('r', 2)
				.attr("id", "mapcircles")
				.attr('fill', function(d, i) {
              	if (d[3]==1) {return 'blue';}
              	else if (d[3]==0) {return 'red';}
            	})
				.attr('cx', function(d) { return mapXScale(d[0])})
				.attr('cy', function(d) { return mapYScale(d[1])})
				console.log(deathagesex)
			});

		// Building the Map/Streets
		var streets = [];
		d3.json('streets.json', function(data) 
		{
    		streets = data;
			let mapXScale = d3.scale.linear();
		    let mapYScale = d3.scale.linear();

			var svg1 = d3.select('#map')
			.selectAll('line')
			.data(streets)

            var lineFunction = d3.svg.line()

			.x(function(d) { return mapXScale(d.x);})
			.y(function(d) { return mapYScale(d.y); })
			.interpolate("linear")
			
			mapXScale.domain([3,20]).range([0, 500]);
			mapYScale.domain([3,20]).range([500, 0]);
			
			for (let i=0; i < streets.length; i++) {
			 svg1.enter()
			 	.append('path')
				.attr("d",lineFunction)
				.attr("stroke", "gray")
				.attr("stroke-width", 1)
				.attr("class", "street")
				.style("fill", "none");}
			});
				// Labeling the Map/Streets
			 d3.csv("maplabels_test.csv", function(data) {
				var svg1 = d3.select('#map') 
				.selectAll('text') 
				.data(data)
					
					svg1.enter()
					.append('text')
					.attr('class', 'mapLabel')
					.attr('x', function(d) {return d.x; })
					.attr('y', function(d) {return d.y; })
					.style('font-size', function(d) { return d.fontsize; })
					.text(function(d) { return d.text; })
					.attr('transform', function(d) {
						return 'rotate(' + d.angle + ',' +
							d.x + ',' + d.y + ')'})});
							
					var w = 500;
					var h = 350;
					var barPadding = 0;
					var padding = 40;
					var svg = d3.select("g")
								.append("svg")
								.attr("preserveAspectRatio", "xMinYMin meet");

					var parseTime = d3.time.format("%Y").parse;

					var rowConverter = function(dataset) {
						return {
							date: parseTime(dataset.date),
							deaths: +dataset.deaths,
							day: dataset.day
						}
					}
				//Building the Bar Graph
				d3.csv("test.csv", rowConverter, function(dataset) {
					var svg2 = d3.select('#graph')
					xScale = d3.scale.ordinal()
							.domain(dataset.map(function(d) {console.log(d.date);return d.date;}))
							.rangeRoundBands([padding, w])
							;
					yScale = d3.scale.linear()
							.domain([0, d3.max(dataset, function(d) { return d.deaths; })])
							.range([h - padding, padding]);
							
							var timelineX = d3.time.scale()
								.domain([new Date(1854,7,19), new Date(1854,8,29)])
								.range([padding, w]);

					var xAxis = d3.svg.axis().scale(timelineX);
					var yAxis = d3.svg.axis().scale(yScale).orient("left");

					svg2.selectAll("rect")
					.data(dataset)
					.enter()
					.append("rect")
					.attr("x", function(d, i) {
						return padding + (i * (w/dataset.length));
						})
					.attr("y", function(d) {
						return yScale(d.deaths);
						})
					.attr("width", w/dataset.length - barPadding)
					.attr("height", d => (h - padding) - yScale(d.deaths))
					.attr("fill", "teal")
				
					  // Mouse Hover Actions
					.on("mouseover", function(d, i) {
						d3.selectAll('#mapcircles')
						.filter(function(deathagesex) { return deathagesex[4] >= d.day})
						.style("opacity", 0)
						.append('mapcircles');
						
						d3.select(this).transition()
              		 	.duration('50')
              		 	.attr('fill', 'gray')
						})
    				.on('mouseout', function (d, i) {
						d3.selectAll('#mapcircles').style("opacity", 1);
          				d3.select(this).transition()
               			.duration('50')
               			.attr('fill', 'teal')});  

					// Add the x Axis
					svg2.append("g")
					.attr("class", "x axis")
					.attr("transform", "translate(0," + (h - padding) + ")")
					.call(xAxis);

					// Label for x Axis
					svg2.append("text")
					.attr("transform", "translate(" + (w/2) + " ," + (h+5) + ")")
					.style("text-anchor", "middle")
					.text("Day");

					// Add the y Axis
					svg2.append("g")
					.attr("class", "y axis")
					.attr("transform", "translate(" + padding + ",0)")
					.call(yAxis);

					// Label for y Axis
					svg2.append("text")
					.attr("transform", "rotate(-90)")
					.attr("x", -(h/2))
					.attr("y", 10)
					.style("text-anchor", "middle")
					.text("Number of Deaths");


					// Map Key Components
					// "Map Key Text"
					svg2.append("text")
					.attr("x", 325)
					.attr("y", 375)
					.text("Map Key");
					// "Male Death" Text
					svg2.append("text")
					.attr("x", 325)
					.attr("y", 400)
					.text("Male Death");
					// Red Circle
					svg2.append("circle")
					.attr("cx", 310)
					.attr("cy", 395)
					.attr('r', 10)
					.attr('fill', 'red')
					// "Female Death" Text
					svg2.append("text")
					.attr("x", 325)
					.attr("y", 425)
					.text("Female Death");
					// Blue Circle
					svg2.append("circle")
					.attr("cx", 310)
					.attr("cy", 420)
					.attr('r', 10)
					.attr('fill', 'blue')
					// "Water Pump" Text
					svg2.append("text")
					.attr("x", 325)
					.attr("y", 453)
					.text("Water Pump");
					// Water Pump Rect
					svg2.append("rect")
					.attr('height', 18)
					.attr('width', 18)
					.attr('fill', '#276fbf')
					.attr("x", 301.5)
					.attr("y", 440)
					

					// Create Age Buttons
						// Age Range 0
					svg2.append("rect")
					.attr('height', 30)
					.attr('width', 80)
					.attr('fill', '#6b00a8')
					.attr("x", 10)
					.attr("y", 365)
					.attr("rx", "5")
					.on("click", function(d, i) {
						d3.selectAll('#mapcircles')
						.filter(function(deathagesex) { return deathagesex[2] != 0})
						.style("opacity", 0)
						.append('mapcircles')});
						
					svg2.selectAll("mytext")
					.data(dataset)
					.enter()
					.append("text")
					.attr("x", 18)
					.attr("y", 385)
					.style("fill", "white")
					.text("0-10 Years")
					.on("click", function(d, i) {
						d3.selectAll('#mapcircles')
						.filter(function(deathagesex) { return deathagesex[2] != 0})
						.style("opacity", 0)
						.append('mapcircles')});
				//Age Range 1
						svg2.append("rect")
					.attr('height', 30)
					.attr('width', 80)
					.attr('fill', '#6b00a8')
					.attr("x", 10)
					.attr("y", 398)
					.attr("rx", "5")
					.on("click", function(d, i) {
						d3.selectAll('#mapcircles')
						.filter(function(deathagesex) { return deathagesex[2] != 0})
						.style("opacity", 0)
						.append('mapcircles')});
						
					svg2.selectAll("mytext")
					.data(dataset)
					.enter()
					.append("text")
					.attr("x", 14)
					.attr("y", 418)
					.style("fill", "white")
					.text("11-20 Years")
					.on("click", function(d, i) {
						d3.selectAll('#mapcircles')
						.filter(function(deathagesex) { return deathagesex[2] != 0})
						.style("opacity", 0)
						.append('mapcircles')});
				//Age Range 2
						svg2.append("rect")
					.attr('height', 30)
					.attr('width', 80)
					.attr('fill', '#6b00a8')
					.attr("x", 10)
					.attr("y", 431)
					.attr("rx", "5")
					.on("click", function(d, i) {
						d3.selectAll('#mapcircles')
						.filter(function(deathagesex) { return deathagesex[2] != 2})
						.style("opacity", 0)
						.append('mapcircles')});
						
					svg2.selectAll("mytext")
					.data(dataset)
					.enter()
					.append("text")
					.attr("x", 15)
					.attr("y", 451)
					.style("fill", "white")
					.text("21-40 Years")
					.on("click", function(d, i) {
						d3.selectAll('#mapcircles')
						.filter(function(deathagesex) { return deathagesex[2] != 2})
						.style("opacity", 0)
						.append('mapcircles')});
						//Age Range 3
						svg2.append("rect")
					.attr('height', 30)
					.attr('width', 80)
					.attr('fill', '#6b00a8')
					.attr("x", 100)
					.attr("y", 365)
					.attr("rx", "5")
					.on("click", function(d, i) {
						d3.selectAll('#mapcircles')
						.filter(function(deathagesex) { return deathagesex[2] != 3})
						.style("opacity", 0)
						.append('mapcircles')});
						
					svg2.selectAll("mytext")
					.data(dataset)
					.enter()
					.append("text")
					.attr("x", 104)
					.attr("y", 385)
					.style("fill", "white")
					.text("41-60 Years")
					.on("click", function(d, i) {
						d3.selectAll('#mapcircles')
						.filter(function(deathagesex) { return deathagesex[2] != 3})
						.style("opacity", 0)
						.append('mapcircles')});
						
						//Age Range 4
						svg2.append("rect")
					.attr('height', 30)
					.attr('width', 80)
					.attr('fill', '#6b00a8')
					.attr("x", 100)
					.attr("y", 398)
					.attr("rx", "5")
					.on("click", function(d, i) {
						d3.selectAll('#mapcircles')
						.filter(function(deathagesex) { return deathagesex[2] != 4})
						.style("opacity", 0)
						.append('mapcircles')});
						
					svg2.selectAll("mytext")
					.data(dataset)
					.enter()
					.append("text")
					.attr("x", 104)
					.attr("y", 418)
					.style("fill", "white")
					.text("61-80 Years")
					.on("click", function(d, i) {
						d3.selectAll('#mapcircles')
						.filter(function(deathagesex) { return deathagesex[2] != 4})
						.style("opacity", 0)
						.append('mapcircles')});
					
								//Age Range 5
								svg2.append("rect")
					.attr('height', 30)
					.attr('width', 80)
					.attr('fill', '#6b00a8')
					.attr("x", 100)
					.attr("y", 431)
					.attr("rx", "5")
					.on("click", function(d, i) {
						d3.selectAll('#mapcircles')
						.filter(function(deathagesex) { return deathagesex[2] != 5})
						.style("opacity", 0)
						.append('mapcircles')});
						
					svg2.selectAll("mytext")
					.data(dataset)
					.enter()
					.append("text")
					.attr("x", 107)
					.attr("y", 451)
					.style("fill", "white")
					.text("> 80 Years")
					.on("click", function(d, i) {
						d3.selectAll('#mapcircles')
						.filter(function(deathagesex) { return deathagesex[2] != 5})
						.style("opacity", 0)
						.append('mapcircles')});

									//Reset
									svg2.append("rect")
					.attr('height', 30)
					.attr('width', 80)
					.attr('fill', 'green')
					.attr("x", 55)
					.attr("y", 466)
					.attr("rx", "5")
					.on("click", function(d, i) {
						d3.selectAll('#mapcircles')
						.filter(function(deathagesex) { return deathagesex[2] <= 5})
						.style("opacity", 1)
						.append('mapcircles')});
						
					svg2.selectAll("mytext")
					.data(dataset)
					.enter()
					.append("text")
					.attr("x", 76)
					.attr("y", 485)
					.style("fill", "white")
					.text("Reset")
					.on("click", function(d, i) {
						d3.selectAll('#mapcircles')
						.filter(function(deathagesex) { return deathagesex[2] <= 5})
						.style("opacity", 1)
						.append('mapcircles')});

					});	
					
			
	</script>

</body>
	</html>
